<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar px-5">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-item-border" href="./index.html" id="nav-active">Home</a>
                </li>
            </ul>

            <ul class="navbar-nav mb-lg-0">
                <li class="nav-item">
                    <img src="PICTURES/drive.png" height="30" width="30" />
                </li>
                <li class="nav-item">
                    <span style="margin-right: 10px;"></span>
                    <img src="PICTURES/reseau.png" height="30" width="30" />
                </li>
                <li class="nav-item">
                    <span style="margin-right: 10px;"></span>
                    <img src="PICTURES/wifi.png" height="30" width="30" />
                </li>
                <li class="nav-item" onclick="redirectToSite()">
                    <span style="margin-right: 10px;"></span>
                    <img src="PICTURES/calendar.png" height="30" width="30" />
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="search">
    <input type="text" id="cityInput" placeholder="enter city name">
    <button>   <img src="PICTURES/search.png">   </button>
</div>
<div class="cards">
    <div class="card">
        <div class="weather">
            <img src="PICTURES/sunny-day.png" class="weather-icon1">
            <h1 class="temp1">8°C</h1>
            <h2 class="city1">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/PICTURES/humidity.png" alt="">
                    <div >
                        <p class="humidity1">30% </p>
                        <p class="hum" style="color: white">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/PICTURES/windspeed.png" alt="">
                    <div>
                        <p class="windspeed1">30Km/h</p>
                        <p class="wind" style="color: white;display: flex;">WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="weather">
            <img src="PICTURES/cloudy-day.png" class="weather-icon">
            <h1 class="temp">18°C</h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="/PICTURES/humidity.png" alt="">
                    <div >
                        <p class="humidity">80% </p>
                        <p class="hum" style="color: white">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/PICTURES/windspeed.png" alt="">
                    <div>
                        <p class="windspeed">10Km/h</p>
                        <p class="wind" style="color: white;display: flex;">WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="weather">
            <img src="PICTURES/rainy-day.png" class="weather-icon3">
            <h1 class="temp3">6°C</h1>
            <h2 class="city3">London</h2>
            <div class="details">
                <div class="col">
                    <img src="/PICTURES/humidity.png" alt="">
                    <div>
                        <p class="humidity3">70% </p>
                        <p class="hum" style="color: white">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/PICTURES/windspeed.png" alt="">
                    <div>
                        <p class="windspeed3">17Km/h</p>
                        <p class="wind" style="color: white;display: flex;">WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
